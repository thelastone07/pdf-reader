<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PDF.js Extension Viewer</title>
  <style>
    #pdf-canvas { border: 1px solid #ccc; width: 100%; }
  </style>
</head>
<body>
  <h2>PDF Viewer</h2>
  <input type="file" id="file-input" accept="application/pdf"/>
  <input type="text" id="url-input" placeholder="Paste PDF URL here" style="width: 60%;" />
  <button id="load-url">Load PDF from URL</button>
  <br/><br/>
  <canvas id="pdf-canvas"></canvas>
  <script src="build/pdf.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
