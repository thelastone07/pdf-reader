<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PDF.js Extension Popup</title>
</head>
<body>
  <h2>Open PDF</h2>
  <input type="file" id="file-input" accept="application/pdf"/>
  <br>
  <input type="text" id="url-input" placeholder="Paste PDF URL here" style="width: 60%;" />
  <button id="load-url">Open PDF from URL</button>
  <script src="popup.js"></script>
</body>
</html>
